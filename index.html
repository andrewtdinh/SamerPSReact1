<!DOCTYPE html>
<html>

  <head>
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/JSXTransformer.js"></script>
  </head>

  <body>
    <h3>Samer ReactJS Course</h3>
    <div id="root"></div>
    <script type="text/jsx">
      var Button = React.createClass({
        render: function(){
          return (
            <button onClick={this.props.localHandleClick}>+1</button>
          )
        }
      });
      
      var Result = React.createClass({
        render: function(){
          return (
            <div>
              {this.props.localCounter}
            </div>
          )
        }
      });
      
      var Main = React.createClass({
        getInitialState: function(){
          return {counter: 0}
        },
        handleClick: function(){
          this.setState({counter: this.state.counter + 1})
        },
        render: function(){
          return (
            <div>
              <Button localHandleClick={this.handleClick}/>
              <Result localCounter={this.state.counter}/>
            </div>
          )
        }
      });
      
      React.render(<Main />, document.getElementById('root'));
    </script>
  </body>

</html>
