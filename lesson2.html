<!DOCTYPE html>
<html>

  <head>
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0-beta1/JSXTransformer.js"></script>
  </head>

  <body>
    <h3>Samer ReactJS Course - 2nd lesson</h3>
    <div id="root"></div>
    <script type="text/jsx">
      var Card = React.createClass({
        getInitialState: function(){
          return {};
        },
        componentDidMount: function(){
          var component = this;
          $.get("https://api.github.com/users/petehunt", function(data){
            component.setState(data)
          })
        },
        render: function(){
          return (
            <div>
              <img src='' width='80'/>
              <h3>{this.state.name}</h3>
              <hr/>
            </div>
          )
        }
      });
      var Main = React.createClass({
        render: function(){
          return (
            <div>
              <Card login='petehunt'/>
            </div>
          )
        }
      });
      
      React.render(<Main />, document.getElementById('root'));
    </script>
  </body>

</html>
